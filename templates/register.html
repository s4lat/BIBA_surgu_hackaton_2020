<html>
<head>
  <title>Register</title>
  <meta charset='utf-8' />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body class="text-white bg-dark">
  <div class="container h-100">
    <div class="form-group row align-items-center h-100">
      <form id="regForm" method="POST" onsubmit="sendForm()" class="col-5 mx-auto">
        <div class="form-group">
          <label> Имя </label>
          <input class="form-control" name="name" /><br>
        </div>

        <div class="form-group">
          <label> Телефон </label>
          <input class="form-control" name="phone" /><br>
        </div>
        <div class="form-group">
          <label> Пароль </label>
          <input class="form-control" name="password" type="password" />
        </div>
        <button type="submit" class="btn btn-primary"> 
          Зарегистрироваться 
        </button>

      </form>
    </div>
  </div>
  <script>
    function sendForm(){
      var formData = JSON.stringify($("#regForm").serializeArray());
      console.log(formData)
      $.ajax({
        type: "POST",
        url: "localhost:5000/reg",
        data: formData,
        success: function(){},
        dataType: "json",
        contentType : "application/json"
      });
    }
  </script>
</body>
</html>
