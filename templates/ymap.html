<!DOCTYPE html>
<html>
<head>
	<title>map</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://api-maps.yandex.ru/2.1/?apikey=8f98180f-0896-4c4b-8af0-b56b098b6465&lang=ru_RU" type="text/javascript">
    </script>

</head>
<body>
<div id="map" style="width: 600px; height: 400px"></div>
<form id="eventForm">
	<label> title </label> 
	<input name="title"/>
	<label> desc </label> 
	<input name="desc"/>
	<label> lat </label> 
	<input id="lat" name="lat"/>
	<label> lon </label> 
	<input id="lon" name="lon"/>
	<label> lvl </label> 
	<input name="lvl" type="number"/>
</form>
	<button type="submit" onclick="sendForm()"> SEnd </button>
<script type="text/javascript">
	var myMap = {};
	function sendForm(){
      const formData = $("#eventForm").serializeArray();

      let json_data = {};

      for (let i=0; i < formData.length; i++){
      	json_data[formData[i]["name"]] = formData[i]["value"];
      }
      console.log(json_data)
      $.ajax({
        type: "POST",
        url: "/insert_event",
        data: JSON.stringify(json_data),
        success: function(){},
        dataType: "json",
        contentType : "application/json"
      });
    }
    
    function init(lat, lng){
        // Создание карты.
        myMap = new ymaps.Map("map", {
            center: [lat, lng],
            // Уровень масштабирования. Допустимые значения:
            // от 0 (весь мир) до 19.
            zoom: 7
        });

        myMap.events.add('click', function (e) {
        	coords = e.get("coords")
        	$("#lat").val(coords[0]);
        	$("#lon").val(coords[1]);

    	});
    	drawEvents();
    }

    function drawEvents(){
    	$.getJSON( "/get_events", function( data ) {
			for(let i=0; i < data.length; i++){
				console.log(data[i])
				let myGeoObject = new ymaps.GeoObject(
					new ymaps.Placemark(
						[data[i]["lat"], data[i]["lon"]], 
						{
							balloonContent: `<h4>${data[i]["title"]}</h4>${data[i]["desc"]}`
						},
							 {
							 	preset: 'islands#circleDotIcon',
							 	iconColor: data[i]["lvl"] == 1 ? "#00ff00": (data[i]["lvl"] == 2 ? "#ffff00":"#ff0000")
							 }
						)
					);
			myMap.geoObjects.add(myGeoObject)
			}
		});
	}
    function moveToUserPos(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      init(lat, lng)
    }

    ymaps.ready(() => {
    	navigator.geolocation.getCurrentPosition(moveToUserPos);
	})
</script>
</body>
</html>
